<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Globe Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #222;
            color: white;
        }
        #test-globe {
            width: 100%;
            height: 400px;
            background: #333;
            border-radius: 10px;
            margin: 20px 0;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success { background: #4CAF50; }
        .error { background: #f44336; }
        .warning { background: #ff9800; }
    </style>
</head>
<body>
    <h1>3D Globe Library Test</h1>
    <div id="status"></div>
    <div id="test-globe"></div>
    
    <script src="assets/three.min.js"></script>
    <script src="assets/globe.gl.min.js"></script>
    <script>
        const status = document.getElementById('status');
        
        function addStatus(message, type = 'success') {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.textContent = message;
            status.appendChild(div);
        }
        
        // Test Three.js
        if (typeof THREE !== 'undefined') {
            addStatus('‚úÖ Three.js loaded successfully', 'success');
            addStatus(`Three.js version: ${THREE.REVISION}`, 'success');
        } else {
            addStatus('‚ùå Three.js failed to load', 'error');
        }
        
        // Test Globe.gl
        if (typeof Globe !== 'undefined') {
            addStatus('‚úÖ Globe.gl loaded successfully', 'success');
            
            // Try to create a simple globe
            try {
                const testGlobe = Globe()
                    (document.getElementById('test-globe'))
                    .globeImageUrl('https://unpkg.com/three-globe/example/img/earth-blue-marble.jpg')
                    .pointsData([
                        { lat: 40.7128, lng: -74.0060, color: 'red' },
                        { lat: 34.0522, lng: -118.2437, color: 'blue' }
                    ])
                    .pointLat(d => d.lat)
                    .pointLng(d => d.lng)
                    .pointColor(d => d.color)
                    .pointAltitude(0.02)
                    .pointRadius(0.5);
                
                addStatus('‚úÖ Globe created successfully!', 'success');
                addStatus('üåç 3D Globe is working! You can now use the main application.', 'success');
            } catch (error) {
                addStatus(`‚ùå Globe creation failed: ${error.message}`, 'error');
            }
        } else {
            addStatus('‚ùå Globe.gl failed to load', 'error');
        }
        
        // Wait a moment and check if globe rendered
        setTimeout(() => {
            const canvas = document.querySelector('#test-globe canvas');
            if (canvas) {
                addStatus('‚úÖ 3D rendering successful - Canvas element found', 'success');
            } else {
                addStatus('‚ö†Ô∏è No canvas element found - 3D rendering may have failed', 'warning');
            }
        }, 2000);
    </script>
</body>
</html>
